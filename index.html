<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kristlynverse</title>
  <meta name="description" content="One thread is chosen, the rest unmade." />

  <meta property="og:title" content="Kristlynverse" />

  <style>
    :root{
--bg0:#ECE9F8;  
--bg1:#D5D1EC;
--lilac:  #D5D1EC;
--lilac2: #C2BDEA;
--lilac3: #ECE9F8;
--ink:#3a3558;
--muted:#6a6688;  
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --shadow: 0 30px 80px rgba(0,0,0,.55);
      --radius: 24px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
background:
  radial-gradient(1200px 900px at 20% 10%, rgba(255,255,255,.65), transparent 60%),
  radial-gradient(1000px 800px at 80% 20%, rgba(255,255,255,.55), transparent 60%),
  radial-gradient(1200px 900px at 50% 100%, rgba(255,255,255,.45), transparent 65%),
  linear-gradient(180deg, var(--bg0), var(--bg1));

      overflow:hidden;
    }

    /* Subtle animated "nebula" glow */
    .glow{
      position:fixed; inset:-30%;
      background:
        radial-gradient(circle at 25% 25%, rgba(201,182,255,.25), transparent 45%),
        radial-gradient(circle at 75% 40%, rgba(167,139,250,.18), transparent 45%),
        radial-gradient(circle at 55% 75%, rgba(233,221,255,.14), transparent 50%);
      filter: blur(40px);
      animation: drift 18s ease-in-out infinite alternate;
      pointer-events:none;
      opacity:.45;
    }
    @keyframes drift{
      from{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
      to  { transform: translate3d( 2%,  1%, 0) scale(1.06); }
    }

    /* Floating "stars" */
    .stars{
      position:fixed; inset:0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.22), transparent 60%),
        radial-gradient(1px 1px at 70% 25%, rgba(255,255,255,.28), transparent 60%),
        radial-gradient(1px 1px at 85% 70%, rgba(255,255,255,.20), transparent 60%),
        radial-gradient(1px 1px at 55% 50%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(1px 1px at 40% 35%, rgba(255,255,255,.15), transparent 60%);
      opacity:.7;
      animation: twinkle 8s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes twinkle{
      from{ opacity:.55; transform: translateY(0); }
      to  { opacity:.85; transform: translateY(-6px); }
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:28px 18px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(980px, 100%);
      border-radius: var(--radius);
background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
border:1px solid rgba(160,150,200,.25);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 220px at 30% 0%, rgba(201,182,255,.25), transparent 60%),
        radial-gradient(700px 260px at 80% 20%, rgba(167,139,250,.18), transparent 60%);
      filter: blur(18px);
      opacity:.9;
      pointer-events:none;
    }

    .inner{
      position:relative;
      padding: clamp(26px, 4vw, 46px);
      display:grid;
      gap: 18px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      letter-spacing:.2px;
    }

    .sigil{
      width:44px; height:44px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background:
        radial-gradient(circle at 30% 30%, rgba(233,221,255,.35), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(167,139,250,.30), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      position:relative;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .sigil::after{
      content:"";
      position:absolute; inset:10px;
      border-radius: 12px;
      border:1px dashed rgba(201,182,255,.55);
      opacity:.75;
      transform: rotate(8deg);
    }

    .brand h1{
      margin:0;
      font-weight: 650;
      font-size: 18px;
      color: var(--ink);
    }
    .brand p{
      margin:0;
      font-size: 13px;
      color: var(--muted);
    }

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:999px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.85),
      rgba(213,209,236,.85)
    );

  border:1px solid rgba(140,130,190,.45);
  color:#4b456e;

  font-size:12.5px;
  font-weight:600;
  letter-spacing:.3px;

  box-shadow:
    0 6px 18px rgba(120,110,170,.18);
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background: #d5d1ec;
  box-shadow:
    0 0 0 3px rgba(213,209,236,.6);
}


    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 22px;
      align-items:center;
    }

    @media (max-width: 820px){
      .hero{ grid-template-columns: 1fr; }
    }

    .title{
      margin:0;
      font-size: clamp(34px, 4.2vw, 54px);
      line-height: 1.03;
      letter-spacing: -0.6px;
    }

    .title .grad{
      background: linear-gradient(90deg, var(--lilac3), var(--lilac), var(--lilac2));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 0 40px rgba(201,182,255,.12);
    }

    .lead{
      margin: 12px 0 0 0;
      color: var(--muted);
      font-size: 15.5px;
      line-height: 1.55;
      max-width: 60ch;
    }

    .actions{
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      margin-top: 18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      text-decoration:none;
      color: var(--ink);
      background: rgba(255,255,255,.06);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.09);
      border-color: rgba(201,182,255,.35);
    }
    .btn.primary{
      background: linear-gradient(90deg, rgba(201,182,255,.25), rgba(167,139,250,.18));
      border-color: rgba(201,182,255,.40);
    }

    .mini{
      color: rgba(247,243,255,.70);
      font-size: 12.5px;
      margin-top: 10px;
    }

.panel{
  border-radius: 18px;
  padding: 18px;
  background:
    linear-gradient(
      180deg,
      rgba(213,209,236,.85),
      rgba(201,196,230,.75)
    );
  border: 1px solid rgba(140,130,190,.35);
  box-shadow:
    0 12px 30px rgba(120,110,170,.18);
}


.panel h3{
  margin:0 0 10px 0;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: .4px;
  text-transform: uppercase;
  color: #4b456e;   /* darker ink */
}

.panel:hover{
  box-shadow:
    0 18px 40px rgba(120,110,170,.25);
}


    .list{
      display:grid;
      gap: 9px;
      margin:0; padding:0;
      list-style:none;
      color: rgba(247,243,255,.78);
      font-size: 13.5px;
    }

.li{
  display:flex;
  gap:10px;
  align-items:flex-start;
  padding: 12px 12px;
  border-radius: 14px;
  background: rgba(255,255,255,.55);
  border: 1px solid rgba(140,130,190,.25);
  color: #4b456e;
  font-size: 14px;
}

.spark{
  width:10px;
  height:10px;
  border-radius: 4px;
  margin-top: 4px;
  background: linear-gradient(
    180deg,
    #ffffff,
    #d5d1ec
  );
  box-shadow:
    0 0 0 4px rgba(213,209,236,.6);
  flex: 0 0 auto;
}


footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top: 18px;
  padding-top: 14px;

  color:#5a557a;            /* readable soft ink */
  font-size:12.5px;

  border-top:1px solid rgba(140,130,190,.25);
}

footer a{
  color:#6a64a6;             /* lilac-ink */
  text-decoration:none;
  font-weight:500;
  border-bottom:1px solid rgba(140,130,190,.45);
  transition: color .12s ease, border-color .12s ease;
}

footer a:hover{
  color:#4b456e;
  border-bottom-color:#4b456e;
}


    /* Reduced motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .glow,.stars{ animation:none !important; }
      .btn{ transition:none !important; }
    }
	.socials{
  display:flex;
  gap:14px;
  margin-top:18px;
  flex-wrap:wrap;
}

.socials a{
  width:48px;
  height:48px;
  display:grid;
  place-items:center;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.06);
  color: var(--ink);
  text-decoration:none;
  transition: transform .12s ease, background .12s ease, border-color .12s ease;
}

.socials a:hover{
  transform: translateY(-2px);
  background: rgba(255,255,255,.10);
  border-color: rgba(201,182,255,.45);
}

.socials svg{
  width:22px;
  height:22px;
  fill: currentColor;
  opacity:.9;
}

  </style>
</head>
